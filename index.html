<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="index.js"></script>
    <script src="utils.js"></script>
    <script src="draw.js"></script>
    <script src="level.js"></script>
    <script src="pathfinder.js"></script>
    <script src="playerControls.js"></script>
    <script src="optimizer.js"></script>
    <script src="generator.js"></script>
    <title>Sokoban lvl generator</title>
</head>

<body style="background-color:rgb(255, 240, 206);">


    <div style="margin-left: 375pt; text-align: left; color: black">
        <h1>Sokoban Level Generator </h1>
    </div>

    <div id="buttoncontainer">
        <button id="startButton" class="btn" color="white" onClick="startGame()">Start new game</button>
        <br>
        <button id="generateButton" class="btn" color="white" onClick="randomLevel()">Generate random level</button>
        <br>
        <button id="optimizeButton" class="btn" color="white" onClick="optimize(500)">Optimize level</button>
        <br>
        <button id="revertButton" class="btn" color="white" onClick="revertStep()">Revert step</button>
    </div>
    <div class="slideContainer" style="margin-left:50px;margin-top: 30px">
        <div id="sizeTxt" style="color: rgb(0, 0, 0)">size of level</div>
        <input type="range" min="7" max="25" value="10" class="slider" id="sizeSlider" onchange="displayHtmlValues()">
    </div>

    <div class="slideContainer" style="margin-left:50px">
        <div id="boxTxt" style="color: rgb(0, 0, 0)">number of boxes</div>
        <input type="range" min="1" max="18" value="3" class="slider" id="numSlider" onchange="displayHtmlValues()">
    </div>
    <div id="canvas1" class="center">
    </div>
    <img src="assets/instructions.jpg" alt="move: arrowkeys; next Level: enter; revert step: z" style="position:absolute;left: 800pt;top: 60pt;">

</body>

</html>
