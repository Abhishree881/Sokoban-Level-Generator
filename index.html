<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="index.js"></script>
    <script src="utils.js"></script>
    <script src="draw.js"></script>
    <script src="level.js"></script>
    <script src="pathfinder.js"></script>
    <script src="playerControls.js"></script>
    <script src="optimizer.js"></script>
    <script src="generator.js"></script>
    <title>Sokoban lvl generator</title>
</head>

<body>
<div class="box";>

    <div>
        <h1>Sokoban Random Level Generator </h1>
    </div>

    <div id="buttoncontainer" >
        <!--<button id="startButton" class="btn" color="white" onClick="startGame()"> <b> Start new game </b></button>-->
        <br>
        <button id="generateButton" class="btn" color="white" onClick="randomLevel()"><b>Generate random level</b></button>
        <br>
        <button id="optimizeButton" class="btn" color="white" onClick="optimize(500)"><b>Optimize level</b></button>
    </div>

    <div class="slideContainer" >
        <div id="sizeTxt" style="color: rgb(255, 255, 255)">size of level</div>
        <input type="range" min="7" max="25" value="10" class="slider" id="sizeSlider" onchange="displayHtmlValues()">
    
        <div id="boxTxt" style="color: rgb(255, 255, 255)">number of boxes</div>
        <input type="range" min="1" max="18" value="3" class="slider" id="numSlider" onchange="displayHtmlValues()">
    </div>
    <div id="canvas1" class="canv">
    </div>
    <img src="assets/instructions.jpg" alt="move: arrowkeys; next Level: enter; revert step: z" class="instructions">

</div>
</body>

</html>
